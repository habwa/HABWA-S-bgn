  <h2>JavaScript Prompt</h2>

  <button onclick="hFunction()">Try it</button>
  
  <p id="dmo"></p>
  
  <script>
  function hFunction() {
    var xt;
    var person = prompt("Please enter your name:", "");
    if (person == null || person == "") {
      xt = "User cancelled the prompt.";
    } else {
      xt = "Hello " + person + "! How are you today?";
    }
    document.getElementById("dmo").innerHTML = xt;
  }
  </script>
